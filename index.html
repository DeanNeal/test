  <style>
      .ast-overlay {
          position: fixed;
          z-index: 9999;
          left: 0;
          top: 0;
          bottom: 0;
          right: 0;
          background: #fff;
          opacity: 0.7;
          filter: alpha(opacity=70);
      }

      .ast-loading {
          width: 32px;
          height: 32px;
          position: absolute;
          top: 50%;
          left: 50%;
          margin: -16px 0 0 -16px;
          background: url("preloader-medium.gif");
      }

      window.Globals = {
          appVersion: '1.0.0.0',

<script>
  var localStoragePrefix = 'lendingv3_';

  function getFromStorage(key) {
      return localStorage.getItem(localStoragePrefix + key);
  }

  function pullFromStorage(key) {
      var value = getFromStorage(key);
      removeFromStorage(key);
      return value;
  }

  function removeFromStorage(key) {
      return localStorage.removeItem(localStoragePrefix + key);
  }

  window.Globals.userEnteredWithPreload = !!pullFromStorage('userEnteredWithPreload');

  window.Globals.accessToken = getFromStorage('accessToken');
  window.Globals.refreshToken = getFromStorage('refreshToken');
  window.Globals.ofxAppVer = getFromStorage('ofxAppVer');

  window.Globals.isAndroidApplication = window.Globals.ofxAppVer === '10.08';
  window.Globals.isiOSApplication = window.Globals.ofxAppVer === '14.03';
</script>
